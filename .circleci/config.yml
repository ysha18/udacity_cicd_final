version: 2.1
            
jobs:

 # FRONTEND    

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend 
            sudo npm i
            sudo npm install --global webpack
            sudo npm install --global webpack-cli
            sudo webpack --mode development --progress
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build     

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [test-frontend]
      - run:
          name: Test frontend
          command: |
            cd frontend
            sudo npm i
            sudo npm install --global jest
            sudo jest
      - save_cache:
          paths: [frontend/node_modules]
          key: test-frontend

  scan-frontend:
    docker:
      - image: circleci/node:13.8.
    steps:
      - checkout
      - run:
          name: Scan for vulnerabilities for frontend
          command: |
            cd frontend
            sudo npm i
            npm audit --audit-level=critical

# BACKEND

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             cd backend
             sudo npm i
             sudo npm install typescript -g
             sudo tsc
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [test-backend]
      - run:
          name: Test backend
          command: |
            cd backend
            sudo npm i
            sudo npm install --global jest
            sudo jest --runInBand
      - save_cache:
          paths: [backend/node_modules]
          key: test-backend

  scan-backend:
    docker:
      - image: circleci/node:13.8.
    steps:
      - checkout
      - run:
          name: Scan for vulnerabilities for backend
          command: |
            cd backend
            sudo npm i
            npm audit --audit-level=critical
  
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            - build-frontend
      - test-backend:
          requires:
            - build-backend
      - scan-frontend:
          requires:
            - test-frontend
      - scan-backend:
          requires:
            - test-backend
        
     